<div class="container">
    <h1 class="text-center text-primary mt-4">Connexion</h1>
    <form class="mt-4">
        <div class="mb-3">
          <label for="EmailInput" class="form-label">Email</label>
          <input type="email" class="form-control" id="EmailInput" placeholder="test@mail.fr" name="Email"> 
          <div class="invalid-feedback text-dark">Le mail et le mot de passe ne correspondent pas</div>
        </div>
        <div class="mb-3">
          <label for="PasswordInput" class="form-label">Mot de passe</label>
          <input type="password" class="form-control" id="PasswordInput" name="Password">
        </div>
        <div class="text-center">
            <button type="button" class="btn btn-secondary text-white mb-5" id="btnSignin">Connexion</button>
        </div>
    </form>
</div>
